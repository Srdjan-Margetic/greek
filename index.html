<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Greek Island schedule</title>
  </head>
  <body>
    <main>
      <h1>Schedule</h1>
      <div class="schedule_container">
        <div class="day_container">
          <span class="corner"></span>
          <div class="day">Monday</div>
          <div class="day">Tuesday</div>
          <div class="day">Wednsday</div>
          <div class="day">Thursday</div>
          <div class="day">Friday</div>
          <div class="day">Saturday</div>
          <div class="day">Sunday</div>
        </div>

        <div class="server_container">
          <div class="server">
            <select class="shift">
              <option value="off">Off</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="double">Double</option>
            </select>
            <select class="shift">
              <option value="off">Off</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="double">Double</option>
            </select>
            <select class="shift">
              <option value="off">Off</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="double">Double</option>
            </select>
            <select class="shift">
              <option value="off">Off</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="double">Double</option>
            </select>
            <select class="shift">
              <option value="off">Off</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="double">Double</option>
            </select>
            <select class="shift">
              <option value="off">Off</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="double">Double</option>
            </select>
            <select class="shift">
              <option value="off">Off</option>
              <option value="lunch">Lunch</option>
              <option value="dinner">Dinner</option>
              <option value="double">Double</option>
            </select>
          </div>
        </div>
        <!-- End of serveer container-->

        <div class="employe_number_container">
          <div class="employe_number">
            <span class="corner_lunch">Lunch</span>
            <div class="lunch">0</div>
            <div class="lunch">0</div>
            <div class="lunch">0</div>
            <div class="lunch">0</div>
            <div class="lunch">0</div>
            <div class="lunch">0</div>
            <div class="lunch">0</div>
          </div>
        </div>
        <div class="employe_number_container">
          <div class="employe_number">
            <span class="corner_dinner">Dinner</span>
            <div class="dinner">0</div>
            <div class="dinner">0</div>
            <div class="dinner">0</div>
            <div class="dinner">0</div>
            <div class="dinner">0</div>
            <div class="dinner">0</div>
            <div class="dinner">0</div>
          </div>
        </div>
      </div>
      <!-- End of shedule container-->
      <br /><br />
      <input
        type="text"
        id="server-name"
        class="name"
        placeholder="Server Name"
      />
      <button id="addServer" class="btn_add">Add Server</button>

      <!-- <div class="test">
        <div class="close_popup">x</div> -->
      <button id="update-server" class="btn_update">Update</button>
      <button id="deleteServer" class="btn_delete">Delete</button>
    </main>

    <script src="main.js"></script>
  </body>
</html>
